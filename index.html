<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
    <form id="add">
        <div class="form-group"> <label for="add1">1st number:</label> <input id="add1" class="form-control" type="number"> </div>
        <div class="form-group"> <label for="add2">2nd number:</label> <input id="add2" class="form-control" type="number"> </div>
        <button type="submit" class="btn btn-secondary mt-2">Add!</button> 
     </form>
     <div id="output"> </div>


     <form id="subtract">
        <div class="form-group"> <label for="sub1">1st number:</label> <input id="sub1" class="form-control" type="number"> </div>
        <div class="form-group"> <label for="sub2">2nd number:</label> <input id="sub2" class="form-control" type="number"> </div>
        <button type="submit" class="btn btn-secondary mt-2">Subtract!</button> 
     </form>
     <div id="outp"> </div>

     <form id="multiply">
        <div class="form-group"> <label for="mult1">1st number:</label> <input id="mult1" class="form-control" type="number"> </div>
        <div class="form-group"> <label for="mult2">2nd number:</label> <input id="mult2" class="form-control" type="number"> </div>
        <button type="submit" class="btn btn-secondary mt-2">Multiply!</button> 
     </form>
     <div id="mult"> </div>

     <form id="divide">
        <div class="form-group"> <label for="div1">1st number:</label> <input id="div1" class="form-control" type="number"> </div>
        <div class="form-group"> <label for="div2">2nd number:</label> <input id="div2" class="form-control" type="number"> </div>
        <button type="submit" class="btn btn-secondary mt-2">Divide!</button> 
     </form>
     <div id="dive"> </div>
     

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
